<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
       <!-- <script type="text/javascript" src="js/funciones.js"></script>-->
    </head>
    <body onload="saluda(); escribeMensaje();">
        <h1 id="mensajeHTML" ></h1>
        <form name="form1" action="/recursoEnServidor" method="post">
            <input type="hidden" name="oculto" value="valorOculto" />

            <table width="200" id="one-column-emphasis">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="oce-first">
                        Usuario:
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir usuario"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Password:
                    </td>
                    <td>
                        <input class="default" type="password" name="password" value="Escribir password"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tegnolog&iacute;as de int&eacute;res
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"> 
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net"> 
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        G&eacute;nero
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"> 
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M"> 
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Ocupaci&oacute;n
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otros</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="oce-first">
                        M&uacute;sica Favorita
                    </td>
                    <td>
                        <select name="ocupacion" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="salsa">Salsa</option>
                            <option value="pop">Pop</option>
                            <option value="otro">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default">Escribir un texto</textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>

            </table>


        </form>
    </body>
</html>
