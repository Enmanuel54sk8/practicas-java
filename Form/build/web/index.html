<html>
    <head>
        <title>Formulario CSS & JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css" type="text/css">
        <script src="js/funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <!--
        Get es el valor por default, todos los parametro se veran en el URL
        Post como parte del msj http que se envia al server  
        this es para enviar el form 
        -->
        <form name="form1" action="/Form/Servlet" method="post" 
              onsubmit="return validarForma(this);">

            <input type="hidden" name="oculto" value="valorOculto" />

            <table width="200" id="one-column-emphasis">

                <caption>
                    Formulario Registro de Datos
                </caption>

                <tr>
                    <td class="oce-first">
                        Usuario*:
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" 
                               value="Escribe tu usuario"
                               onfocus="this.select();"/>
                    </td>
                </tr>

                <tr>
                    <td class="oce-first">
                        Password*:
                    </td>
                    <td>
                        <input class="default" type="password" name="password"
                               onfocus="this.select();"/>
                    </td>
                </tr>

                <tr>
                    <td class="oce-first">
                        Tegnolog&iacute;as de int&eacute;res*:
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"> 
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net"> 
                        &nbsp;&nbsp;&nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>

                <tr>
                    <td class="oce-first">
                        G&eacute;nero
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"> 
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M"> 
                    </td>
                </tr>

                <tr>
                    <td class="oce-first">
                        Ocupaci&oacute;n
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">[Seleccione]</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otros</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="oce-first">
                        M&uacute;sica Favorita
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="salsa">Salsa</option>
                            <option value="pop">Pop</option>
                            <option value="otro">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" 
                                  class="default"
                                  onfocus="this.select();">Escribir un texto</textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>

            </table>

        </form>
    </body>
</html>
